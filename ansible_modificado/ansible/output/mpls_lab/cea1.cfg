router bgp 65100
 address-family ipv4 unicast
  redistribute connected
 bgp router-id 10.1.0.2
  neighbor 10.1.0.1 
  remote-as 65000
  address-family ipv4 unicast
   route-policy permit_all in
   route-policy permit_all out
