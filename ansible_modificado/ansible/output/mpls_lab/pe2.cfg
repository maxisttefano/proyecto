!
!
hostname pe2
!
!
!
 vrf cliente_a
  address-family ipv4 unicast
  import route-target 65100:1
  export route-target 65100:2
!
 vrf cliente_b
  address-family ipv4 unicast
  import route-target 65200:1
  export route-target 65200:2
!
 
! !
!
interface loopback0
 ipv4 address 10.208.0.4 255.255.255.255
 no shutdown
!
!
!
!
interface GigabitEthernet0/0/0/2
 vrf cliente_a
!
!
!
interface GigabitEthernet0/0/0/0
 cdp
 ipv4 address 10.0.10.6 255.255.255.252
 no shutdown
!
interface GigabitEthernet0/0/0/1
 cdp
 ipv4 address 10.0.10.18 255.255.255.252
 no shutdown
!
interface GigabitEthernet0/0/0/2
 cdp
 ipv4 address 10.2.0.1 255.255.255.252
 no shutdown
!
!
!
!
!

!
!
!

!
!
route-policy permit_all
  pass
end-policy
!
router bgp 65000
 address-family vpnv4 unicast
 bgp router-id 10.208.0.4
 address-family vpnv4 unicast
!
 neighbor 10.208.0.1
  remote-as 65000
  update-source loopback0
  address-family vpnv4 unicast
!
!
 vrf cliente_a
   rd 65100:2
   address-family ipv4 unicast
!
 vrf cliente_b
   rd 65200:2
   address-family ipv4 unicast
!
!
 vrf cliente_a
   neighbor 10.2.0.2
   remote-as 65200
   address-family ipv4 unicast
    route-policy permit_all in
    route-policy permit_all out
!
!
!
!!
!
mpls ldp
 interface GigabitEthernet0/0/0/0 
 interface GigabitEthernet0/0/0/1 
!
!
!

!
!
router isis isp
 is-type level-1
 net 49.0001.0100.0000.0002.00 
 address-family ipv4 unicast
 !
  interface GigabitEthernet0/0/0/0 
  address-family ipv4 unicast
  !
 interface GigabitEthernet0/0/0/1
  address-family ipv4 unicast
  !
 interface loopback0
  address-family ipv4 unicast
  !
 ! 
!

